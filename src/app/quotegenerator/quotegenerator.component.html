

<main class="app">
  <h1>Random quote generator</h1>
    <section class="quotes">
        <div id="date"></div>
        <div id="display"></div>
      <div class="quote-text">
          <p id="quote">"the people who are crazy enough to think they can change the world are the ones who do." <br/>- Steve Jobs</p>
      </div>
    </section>
  
    <section class="controls">
      <a class="tweet button" (click)="tweet()">Tweet Quote</a>
      <button class="new-quote button" (click)="getNewQuote()">New Quote</button>
    </section>
  </main>
